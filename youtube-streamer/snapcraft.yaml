name: yt-streamer
version: 0.1
vendor: Didier Roche <didrocks@ubuntu.com>, Pedro Coca <Pedro.Coca@canonical.com>
config: ./config.py

services:
  yt-streamer:
    start: bin/yt-streamer.sh
    description: A simple video stream to youtube
    security-override:
      apparmor: security/apparmor.override
      seccomp: security/seccomp.override

summary: A simple video stream to youtube
description: A simple video stream to youtube
icon: yt-streamer_icon.png


parts:
  ffmpeg:
    plugin: nil
    stage-packages:
      - ffmpeg
      - libstdc++6
    snap:
      - lib
      - usr/bin/ffmpeg
      - usr/lib
  yt-streamer:
    plugin: copy
    files:
        yt-streamer.sh: bin/yt-streamer.sh
        config.py: config.py
